      var agent = navigator.userAgent.toLowerCase();

        $('[data-aos]').attr('data-aos', '');
        alert('Internet Explorer is not supported. \nPlease use MS Edge and Google Chrome');
      }
    }

    $(document).ready(function () {
      ieVersion();
    });

    };
